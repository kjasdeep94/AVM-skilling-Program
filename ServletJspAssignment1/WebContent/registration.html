<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="registration" method="post">
		<table>
			<tr>
				<td>Customer Id</td><td><input type="text" name="cid"></td>
			</tr>
			<tr>
				<td>Customer Name</td><td><input type="text" name="cn"></td>
			</tr>
			<tr>
				<td>Gender</td><td><input type="radio" name="gender" value="Male">Male</td><td><input type="radio" name="gender" value="Female">Female</td>
			</tr>
			<tr>
				<td>Account Number</td><td><input type="text" name="an"></td>
			</tr>
			<tr>
				<td>Ifsc</td><td><input type="text" name="ifsc"></td>
			</tr>
			<tr>
				<td>Bank Name</td><td><input type="text" name="bank"></td>
			</tr>
			<tr>
				<td>Branch Name</td><td><input type="text" name="branch"></td>
			</tr>
			<tr>
				<td>Amount</td><td><input type="text" name="amt"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register"></td>
			</tr>
		</table>
	</form>
</body>
</html>
